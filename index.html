<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Selection</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Titolo -->
  <h1 style="text-align:center; padding:16px;">Seleziona a cosa giocare</h1>

  <!-- Griglia giochi -->
  <div id="grid"></div>

  <!-- Pulsante invia selezione -->
  <button id="submitBtn" style="display:none;">Invia selezione</button>

  <!-- Sezione nome partecipante (compare solo dopo clic) -->
  <div id="nameSection" class="hidden">
    <div class="modal-box">
      <button id="closeNameSection" style="float:right; background:none; border:none; font-size:18px; cursor:pointer;">âœ–</button>
      <h2>Nome del partecipante</h2>
      <input id="nameInput" placeholder="Anonimo se vuoto" />
      <button id="send">Invia</button>
    </div>
  </div>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="script.js"></script>
</body>
</html>
