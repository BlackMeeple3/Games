<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Selection</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Pulsante Admin -->
  <button id="adminBtn" class="admin-icon" title="Admin">‚öôÔ∏è</button>
  
  <!-- Titolo -->
  <h1 style="text-align:center; padding:16px;">Seleziona a cosa giocare</h1>
  
  <!-- Griglia giochi -->
  <div id="grid"></div>
  
  <!-- Pulsante invia selezione -->
  <button id="submitBtn" style="display:none;">Invia selezione</button>
  
  <!-- Sezione nome partecipante -->
  <div id="nameSection" class="hidden">
    <div class="modal-box">
      <button id="closeNameSection" style="float:right; background:none; border:none; font-size:18px; cursor:pointer;">‚úñ</button>
      <h2>Nome del partecipante</h2>
      <input id="nameInput" placeholder="Anonimo se vuoto" />
      <button id="send">Invia</button>
    </div>
  </div>
  
  <!-- ADMIN PANEL -->
  <div id="adminPanel" class="hidden">
    <div class="admin-modal">
      <button id="closeAdminBtn" style="float:right; background:none; border:none; font-size:24px; cursor:pointer; color:#666;">‚úñ</button>
      
      <!-- Sezione password -->
      <div id="adminPasswordSection">
        <h2>Accesso Admin</h2>
        <input type="password" id="adminPasswordInput" placeholder="Password" />
        <button id="adminLoginBtn" class="admin-btn">Accedi</button>
      </div>
      
      <!-- Contenuto admin (nascosto fino al login) -->
      <div id="adminContent" class="hidden">
        <h2>Pannello Admin</h2>
        
        <!-- Grafico -->
        <div id="chartContainer" style="margin:20px 0;">
          <canvas id="voteChart" height="300"></canvas>
        </div>
        
        <!-- Tabella voti -->
        <div id="votesTable" style="margin:20px 0;"></div>
        
        <!-- Pulsante reset -->
        <button id="resetDataBtn" class="reset-btn">üóëÔ∏è Cancella Tutti i Dati</button>
      </div>
    </div>
  </div>
  
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
