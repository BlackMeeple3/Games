<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Selection</title>
  
  <!-- FONT stile Carcassonne -->
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  
  <!-- LOADING SCREEN -->
  <div id="loadingScreen"></div>
  
  <!-- Pulsante Admin -->
  <button id="adminBtn" class="admin-icon" title="Admin">‚öôÔ∏è</button>

  <!-- Titolo -->
  <h1 id="mainTitle"></h1>
  
  <!-- Sezione Filtri -->
  <div id="filterSection">
    <div class="filter-header" id="filterHeader">
      <h2>Filtri</h2>
      <span class="filter-toggle collapsed">‚ñº</span>
    </div>
    <div class="filter-content collapsed" id="filterContent">
      <div class="filter-group">
        <div id="categoryFilters" class="filter-buttons"></div>
      </div>
      <div class="filter-group">
        <div id="tagFilters" class="filter-buttons"></div>
      </div>
      <button id="clearFilters" class="clear-filters" style="display:none;">Rimuovi tutti i filtri</button>
    </div>
  </div>
  
  <!-- Griglia giochi -->
  <div id="grid"></div>
  
  <!-- Pulsante invia selezione -->
  <button id="submitBtn">Invia selezione</button>
  
  <!-- Sezione nome partecipante - PULSANTI COLORATI -->
  <div id="nameSection" class="hidden">
    <div class="modal-box">
      <button id="closeNameSection">‚úñ</button>
      <h2>Chi sei?</h2>

      <!-- Griglia nomi preimpostati -->
      <div class="name-buttons-grid" id="nameButtonsGrid">
        <button class="name-preset-btn name-btn-0"  data-name="Fradisab">Fradisab</button>
        <button class="name-preset-btn name-btn-1"  data-name="FraBotta">FraBotta</button>
        <button class="name-preset-btn name-btn-2"  data-name="Diego">Diego</button>
        <button class="name-preset-btn name-btn-3"  data-name="Claudio">Claudio</button>
        <button class="name-preset-btn name-btn-4"  data-name="Jacopo">Jacopo</button>
        <button class="name-preset-btn name-btn-5"  data-name="Valentina">Valentina</button>
        <button class="name-preset-btn name-btn-6"  data-name="Dafne">Dafne</button>
        <button class="name-preset-btn name-btn-7"  data-name="Edoardo">Edoardo</button>
        <button class="name-preset-btn name-btn-8"  data-name="Emanuele">Emanuele</button>
        <button class="name-preset-btn name-btn-9"  data-name="Soheil">Soheil</button>
        <button class="name-preset-btn name-btn-10" data-name="Eleonora">Eleonora</button>
        <button class="name-preset-btn name-btn-11" data-name="Natalie">Natalie</button>
        <button class="name-preset-btn name-btn-altro" data-name="__altro__" style="grid-column: 1 / -1;">‚úèÔ∏è Altro...</button>
      </div>

      <!-- Input visibile solo se si clicca "Altro" -->
      <input id="altroInput" placeholder="Scrivi il tuo nome..." />

      <button id="send">Invia</button>
    </div>
  </div>
  
  <!-- ADMIN PANEL -->
  <div id="adminPanel" class="hidden">
    <div class="admin-modal">
      <button id="closeAdminBtn">‚úñ</button>
      
      <!-- Sezione password -->
      <div id="adminPasswordSection">
        <h2>Accesso Admin</h2>
        <input type="password" id="adminPasswordInput" placeholder="Password" />
        <button id="adminLoginBtn" class="admin-btn">Accedi</button>
      </div>
      
      <!-- Contenuto admin -->
      <div id="adminContent" class="hidden">
        <h2>Pannello Admin</h2>
        
        <!-- Filtro Date + Orario -->
        <div class="date-filter">
          <h3>Filtra per Data e Orario</h3>
          <div class="date-inputs">
            <label>
              Da (data):
              <input type="date" id="dateFrom">
            </label>
            <label>
              Orario da:
              <input type="time" id="timeFrom">
            </label>
            <label>
              A (data):
              <input type="date" id="dateTo">
            </label>
            <label>
              Orario a:
              <input type="time" id="timeTo">
            </label>
            <button id="applyDateFilter">Applica</button>
            <button id="resetDateFilter" style="background:#dc3545;">Reset</button>
          </div>
        </div>
        
        <!-- Grafico -->
        <div id="chartContainer">
          <canvas id="voteChart" height="300"></canvas>
        </div>
        
        <!-- Tabella voti -->
        <div id="votesTable"></div>
        
        <!-- Pulsante reset -->
        <button id="resetDataBtn" class="reset-btn">üóëÔ∏è Cancella Tutti i Dati</button>
      </div>
    </div>
  </div>
  
  <!-- POPUP -->
  <div id="popupOverlay" class="popup-overlay">
    <div class="popup-content">
      <div id="popupClose" class="popup-close">√ó</div>
      <div id="popupText"></div>
    </div>
  </div>
  
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
